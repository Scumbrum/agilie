@for (page of pages; track page.value) {
  <span
    (click)="onPageSelect(page)"
    [class.selected]="page.value === currentPage"
    [class.pasive]="page.type==='dotes'"
  >
  {{ page.type === 'page' ? page.value : '...' }}
</span>
}
